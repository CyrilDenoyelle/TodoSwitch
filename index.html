<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<title>Switch</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<h1>Todo List</h1>
	<div class="container">
		<form id="namelistfor">
			<input type="text" id="listnameinp" />
			<input type="submit" value="ajout d'une liste" />
		</form>
		<div class="container" id="total">
			<div class="container">
				<form id="todolist">
					<input id="todoinp" placeholder="Entrez une tâche à effectuer" />
					<input type="submit" class="Ajoutage" value="Ajouter" id="add" />
				</form>
				<ul id="todolistcont">
				</ul>
				<button type="button" id="todo" class="btn btn-primary">tâches à faire</button>
				<button type="button" id="done" class="btn btn-primary">tâches faite</button>
				<button type="button" id="all" class="btn btn-primary">Toutes les tâches</button>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
